<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor's Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1 class="title">Rock, Paper, Scissor's Game</h1>
        <button class="rock"><img src="./assets/rock.png" alt="Rock icon"></button>
        <button class="paper"><img src="./assets/paper.png" alt="Paper icon"></button>
        <button class="scissors"><img src="./assets/scissors.png" alt="Scissors icon"></button>
    </div>

<div class="info">
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
</div>

    <button class="reset-button">Reset Score.</button>
    <button class="auto-play-btn" >Auto Play.</button>
    <p class="hints">
        Keyboard hint: <br>
        'R' to pick Rock <br>
        'P' to pick Paper <br>
        'S' for Scissors <br>
        'Enter' to auto play <br>
        Backspace clear your current score. <br>
        Enjoy.   
    </p>
</body>
</html>
